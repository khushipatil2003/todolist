<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 <script src="https://kit.fontawesome.com/eae3aa18ca.js" crossorigin="anonymous"></script>
    <title>To Do List </title>

<body>
<div id="header">
    <div class="container">
        <div class="input-container">

            <input type="button" value="Add" id="addBtn">
        </div>

        <ul class="todoList" id="todoList" style:"list style type:disc;">
            <!-- <li><p>Task1</p></li>
            <li>Task2</li>
            <li>Task3</li> -->
        </ul>
    </div>
    </div>

    <script src="script.js"></script>
